<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Noto+Serif|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>iReporter</title>
</head>

<body>
    <div class="container-fluid">
        <div id='cssmenu'>
            <ul>
                <li class='active'><a href='#'>Home</a></li>
                <li><a href='#'>Admin</a></li>
            </ul>
            <div class="navbrand">
                <span id="brand">iReporter</span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="split left">
                <div class="centered">
                    <h2>Red Flag Complaint</h2>
                    <div id="form">
                        <div class="formgroup" id="email-form">
                            <label id="lefty" for="text">Title:</label>
                            <input type="text" id="text" name="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label id="lefty" for="text-2">Red Flag Complaint:</label>
                            <textarea name="text-2" cols="30" rows="10"></textarea>
                        </div>
                        <label for="fileupload"> Select a file to upload</label>
                        <form action="myform.cgi"> <input type="file" name="fileupload" value="fileupload" id="fileupload">
                        </form>
                        <button class="btn_primary" id="mapBtn">Show Map</button>
                        <div id="mapArea"></div>
                        <input type="submit" value="Submit" />
                    </div>
                </div>
            </div>

            <div class="split right">
                <div class="centered">
                    <h2 class="cn">Intervention Record Complaint</h2>
                    <div id="form">
                        <div class="formgroup" id="email-form">
                            <label id="lefty" for="text">Title:</label>
                            <input type="text" id="text" name="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label id="lefty" for="text-2">Intervention Record Complaint:</label>
                            <textarea name="text-2" cols="30" rows="10"></textarea>
                        </div>
                        <label for="fileupload"> Select a file to upload</label>
                        <form action="myform.cgi"> <input type="file" name="fileupload" value="fileupload" id="fileupload">
                        </form>
                        <button class="btn_primary" id="mapBtn">Show Map</button>
                        <div id="mapArea"></div>
                        <input type="submit" value="Submit" />
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/scripts.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2SHXbYQmmCGPCurFIrtl7-io0mOTsX3k&callback=initMap"></script>
</body>

</html>
